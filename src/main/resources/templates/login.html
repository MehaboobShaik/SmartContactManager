<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
</head>

<body>

	<section style="
	    min-height:100vh;
	    background:
	        linear-gradient(
	            rgba(0,0,0,0.75),
	            rgba(0,0,0,0.75)
	        ),
	        url('/img/loginpage.jpg');
	    background-size:cover;
	    background-position:center;
	    display:flex;
	    align-items:center;
	">




		<div id="login" style="width:100%;">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">

						<!-- LOGIN CARD -->
						<div id="login-box" class="col-md-12" style="
                            background:#1f1f1f;
                            padding:30px;
                            border-radius:10px;
                            box-shadow:0 10px 30px rgba(0,0,0,0.6);
                         ">

							<form id="login-form" class="form" th:action="@{/dologin}" method="post">

								<h3 class="text-center" style="color:#e0e0e0; font-weight:600; margin-bottom:25px;">
									Smart Contact Manager
								</h3>

								<div th:if="${param.error}" class="alert alert-danger">
									Invalid username and password
								</div>

								<div th:if="${param.logout}" class="alert alert-danger">
									You have been logged out
								</div>

								<div class="form-group mb-3">
									<label style="color:#bdbdbd;">Username</label>
									<input type="text" name="username" id="username" class="form-control" style="
                                          background:#2a2a2a;
                                          border:1px solid #3a3a3a;
                                          color:#ffffff;
                                       ">
								</div>

								<div class="form-group mb-3">
									<label style="color:#bdbdbd;">Password</label>
									<input type="password" name="password" id="password" class="form-control" style="
                                          background:#2a2a2a;
                                          border:1px solid #3a3a3a;
                                          color:#ffffff;
                                       ">
								</div>

								<div class="form-group mb-3">
									<label style="color:#bdbdbd;">
										<input id="remember-me" name="remember-me" type="checkbox">
										Remember me
									</label>
								</div>

								<div class="form-group mb-3">
									<input type="submit" name="submit" class="btn btn-info btn-md" value="Login"
										style="width:100%; font-weight:600;">
								</div>

								<div id="register-link" class="text-center">
									<a href="/signup/" style="color:#9ecbff; text-decoration:none;">
										Donâ€™t have an account? Create one
									</a>
								</div>

							</form>
						</div>
						<!-- END LOGIN CARD -->

					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
