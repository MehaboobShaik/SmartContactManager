<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
				   <div 
				   th:if="${session.message}"  
				   class="alert" th:classappend="${session.message.type}" 
				   role="alert">
				   <p th:text="${session.message.content}"></p>
				   <th:block th:text="${#session.removeAttribute('message')}" ></th:block> 
				   </div>
	      
				<div class="container text-center" >
					<img class="mx-auto" style="width:80px;" src=""th:src="@{/img/registered.png}" alt="" />
				</div>
				
						<h1 class="text-center">Register here</h1>
						<form  action="" th:action="@{/do_register}" method="post" th:object="${user}" >
                            <!-- NAME FEILD -->
							<div class="form-group">
								<label for="name_field">Your Name</label> 
								<input
								    name ="name"
								    type="text" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here"
									required="required"
									th:value ="${user.name}"/>
									<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
                                    </div>
						    </div>
						     <!-- Email FEILD -->
							<div class="form-group">
								<label for="email_field">Your Email</label> 
								<input
								    name ="email"
									type="email" 
									class="form-control" 
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here"
									required="required" th:value ="${user.email}"/>
						    </div>
						      <!-- password FEILD -->
							<div class="form-group">
								<label for="password_field">Your Password</label> 
								<input
								    name="password"
									type="password" 
									class="form-control" 
									id="password_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here"
									required="required"/>
						    </div>
						    <!--  user about filed -->
						    <div class="form-group">
						    <textarea 
						    th:value="${user.about}" 
						    name="about" 
						    placeholder="Enter something about yourself" 
						    rows="3" 
						    class="form-control"></textarea>
						    </div>
						    <!-- terms and conditions agreement -->
						    <div class="form-group form-check text-center">
						    <input type="checkbox" 
						    name="agreement"
						    class="form-check-input"
						    id="agreement"/>
						    <label  for="agreement">accept terms and conditions</label>
						    
						    </div>
						    
						    <div class="container text-center">
						    <button type="submit" class="btn bg-primary  text-white">submit</button>
						    <button type="reset" class="btn btn-warning  text-white">Reset</button>
						    </div>
	
						    
						</form>
					</div>
				</div>

			</div>
		</div>
	</section>

</body>
</html>
