<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>user dashboard</title>
</head>
<body>
	<!--class="banner d-flex justify-content-center align-items-center"-->
	<section>

		<div class="card mr-3 ml-3" th:if=${contact}>

			<div class="card-body">

				<div class="container text-center">

					<img style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}"
						alt="" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#Id</th>
								<th scope="row"><span th:text="${contact.contact_id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="col">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="col">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>

						</tbody>
					</table>
					<div class="description  mt-3">

						<th:block th:utext="${contact.description}">
						</th:block>

					</div>

					<div class="container">

						<a th:onclick="|deleteContact(${contact.contact_id})|"  class="btn btn-outline-danger btn-block">Delete</a>
						 <form method="post" th:action="@{'/user/update-contact/'+${contact.contact_id}}" class ="mt-2">
					    <button class="btn btn-outline-primary btn-block">Update</button>
					    </form>
					</div>
				</div>
			</div>

		</div>
		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You don't have permission to see this
			contact..</h1>
	</section>

</body>
</html>
