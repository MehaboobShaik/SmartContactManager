<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>user dashboard</title>
</head>
<body>
	<!--class="banner d-flex justify-content-center align-items-center"-->
	<section>
	
		<div class="card mr-1 mt-4">
			<div class="card-body mt-4">
				<h1 class="text-center">Add Contact</h1>
                
				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-10 offset-md-1">
						 <div 
				    th:if="${session.message}"  
				    class="alert" th:classappend="${session.message.type}" 
				    role="alert">
				   <p th:text="${session.message.content}"></p>
				   <th:block th:text="${#session.removeAttribute('message')}" ></th:block> 
				   </div>
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">
								<!-- first name	 -->
								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text mr">

											<i class="fa fa-plus"></i>

										</div>

									</div>
									<input required type="text" id="firstName" name="name"
										placeholder="Enter name here" class="form-control"  th:value="${contact.name}" />
								</div>
									<!-- second name	 -->
								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr">

											<i class="fa fa-user-alt"></i>

										</div>

									</div>
									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter second name here" class="form-control" th:value="${contact.secondName}"/>
								</div>
								
									<!-- PHONE -->
								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr">

											<i class="fa fa-phone-alt"></i>

										</div>

									</div>
									<input required type="number" id="phone" name="phone"
										placeholder="Enter phone number here" class="form-control" th:value="${contact.phone}"/>
								</div>
									<!-- Email -->
								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr">

											@
                                        </div>

									</div>
									<input required type="email" id="email" name="email"
										placeholder="Enter email here" class="form-control" th:value="${contact.email}"/>
								</div>
									<!-- work -->
								<div class="input-group mt-2">

									<div class="input-group-prepend">

										<div class="input-group-text mr">
                                           <i class="fa-solid fa-briefcase"></i>
                                        </div>

									</div>
									<input required type="text" id="work" name="work"
										placeholder="Enter work here" class="form-control" th:value="${contact.work}"/>
								</div>
								
									<!-- description -->
								<div class="form-group mt-3">

									
									<textarea type="text" id="mytextarea" name="description" rows="5"
										placeholder="Enter contact description here" class="form-control" th:value="${contact.description}"></textarea>
								</div>
								<!-- image -->
								<div class="custom-file">
								  
								  <input type="file" name="profileImage"/>
								</div>
								<div class="container text-center">
								
								  <button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>

</body>
</html>
